<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div class="bottom left main">
        <div class="big text">Get <span id="insights">insights</span>  that help your business grow.</div>
        <div class="small text different">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>

        <div id="numbers">
          <div class="numbers">10k+ <br /><span class="different">companies</span></div>
          <div class="numbers">314 <br /><span class="different">templates</span></div>
          <div class="numbers">12m+ <br /><span class="different">queries</span></div>
        </div>
      </div>
      <div class="top right main">
        <img src="images/image-header-desktop.jpg" alt="" class="desktop"/>
        <img src="images/image-header-mobile.jpg" alt="" class="phone"/>
      </div>
      <dir class="overlay"></dir>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
